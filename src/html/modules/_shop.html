<section class="shop">
	<div class="container">
		<div class="shop__body">
			<div class="shop__filter filter">
				<div class="filter__item filter-search">
					<h3 class="filter__title title-small">
						Search
					</h3>
					<form class="filter__form filter-search__form" action="#" method="get">
						<input class="filter-search__input" type="text" placeholder="Search your keywords...">
						<button class="filter-search__button btn">
							<svg xmlns="http://www.w3.org/2000/svg" width="20.03" height="20" viewBox="0 0 20.03 20">
								<path fill="#fff"
									d="M1439.89,63.7l-5.81-5.81a7.944,7.944,0,1,0-1.18,1.178l5.81,5.81a0.417,0.417,0,0,0,.59,0l0.59-.589A0.421,0.421,0,0,0,1439.89,63.7Zm-11.96-4.533a6.25,6.25,0,1,1,6.25-6.25A6.254,6.254,0,0,1,1427.93,59.163Z"
									transform="translate(-1420 -45)" />
							</svg>
						</button>
					</form>
				</div>
				<div class="filter__item filter-price">
					<h3 class="filter__title title-small">
						Price Filter
					</h3>
					<form class="filter__form filter-price__form" action="#">
						<input type="text" class="filter-price__range-slider" name="my_range" value="" data-type="double"
							data-min="0" data-max="999" data-from="200" data-to="800" />
						<div class="filter-price__footer-box">
							<div class="filter-price__price-box">
								Price: $<span class="filter-price__price-from"></span> - $<span
									class="filter-price__price-to"></span>
							</div>
							<button class="filter-price__btn btn" type="submit">
								Filter
							</button>
						</div>

					</form>
				</div>
				<div class="filter__item filter-color">
					<h3 class="filter__title title-small">
						Color Filter
					</h3>
					<form class="filter-color__form" action="#">
						<label class="filter-color__label color-label">
							<input class="color-label__checkbox" type="checkbox" name="color" id="">
							<span class="color-label__text">
								Blue (15)
							</span>
							<span class="color-label__icon color-label__icon--blue"></span>
						</label>
						<label class="filter-color__label color-label">
							<input class="color-label__checkbox" type="checkbox" name="color" id="">
							<span class="color-label__text">
								Red (09)
							</span>
							<span class="color-label__icon color-label__icon--red"></span>
						</label>
						<label class="filter-color__label color-label">
							<input class="color-label__checkbox" type="checkbox" name="color" id="">
							<span class="color-label__text">
								Green (28)
							</span>
							<span class="color-label__icon color-label__icon--green"></span>
						</label>
						<label class="filter-color__label color-label">
							<input class="color-label__checkbox" type="checkbox" name="color" id="">
							<span class="color-label__text">
								Orange (11)
							</span>
							<span class="color-label__icon color-label__icon--orange"></span>
						</label>
						<label class="filter-color__label color-label">
							<input class="color-label__checkbox" type="checkbox" name="color" id="">
							<span class="color-label__text">
								Black (05)
							</span>
							<span class="color-label__icon color-label__icon--black"></span>
						</label>
						<label class="filter-color__label color-label">
							<input class="color-label__checkbox" type="checkbox" name="color" id="">
							<span class="color-label__text">
								Purple (21)
							</span>
							<span class="color-label__icon color-label__icon--purple"></span>
						</label>
					</form>
				</div>
				<div class="filter__item filter-size">
					<h3 class="filter__title title-small">
						Size Filter
					</h3>
					<form class="filter-form filter-size__form" action="#">
						<label class="filter-size__label size-label">
							<input class="size-label__checkbox" type="checkbox" checked>
							<span class="size-label__icon"></span>
							<span class="size-label__text">
								X-small
							</span>
						</label>
						<label class="filter-size__label size-label">
							<input class="size-label__checkbox" type="checkbox">
							<span class="size-label__icon"></span>
							<span class="size-label__text">
								Small
							</span>
						</label>
						<label class="filter-size__label size-label">
							<input class="size-label__checkbox" type="checkbox">
							<span class="size-label__icon"></span>
							<span class="size-label__text">
								Medium
							</span>
						</label>
						<label class="filter-size__label size-label">
							<input class="size-label__checkbox" type="checkbox">
							<span class="size-label__icon"></span>
							<span class="size-label__text">
								Large
							</span>
						</label>
						<label class="filter-size__label size-label">
							<input class="size-label__checkbox" type="checkbox">
							<span class="size-label__icon"></span>
							<span class="size-label__text">
								XXL
							</span>
						</label>
					</form>
				</div>
				<div class="filter__item filter-category">
					<h3 class="filter__title title-small">
						Category
					</h3>
					<form class="filter__form filter-category__form" action="#">
						<label class="filter-category__label category-label">
							<input class="category-label__checkbox" type="checkbox">
							<div class="category-label__text-box">
								<span class="category-label__text">
									Woman
								</span>
								<span class="category-label__number">
									48
								</span>
							</div>

						</label>
						<label class="filter-category__label category-label">
							<input class="category-label__checkbox" type="checkbox">
							<div class="category-label__text-box">
								<span class="category-label__text">
									Man
								</span>
								<span class="category-label__number">
									30
								</span>
							</div>
						</label>
						<label class="filter-category__label category-label">
							<input class="category-label__checkbox" type="checkbox" checked>
							<div class="category-label__text-box">
								<span class="category-label__text">
									Sale Products
								</span>
								<span class="category-label__number">
									92
								</span>
							</div>
						</label>
						<label class="filter-category__label category-label">
							<input class="category-label__checkbox" type="checkbox">
							<div class="category-label__text-box">
								<span class="category-label__text">
									Fashion
								</span>
								<span class="category-label__number">
									121
								</span>
							</div>
						</label>
						<label class="filter-category__label category-label">
							<input class="category-label__checkbox" type="checkbox">
							<div class="category-label__text-box">
								<span class="category-label__text">
									Hot Dresses
								</span>
								<span class="category-label__number">
									52
								</span>
							</div>
						</label>
						<label class="filter-category__label category-label">
							<input class="category-label__checkbox" type="checkbox">
							<div class="category-label__text-box">
								<span class="category-label__text">
									Accessories
								</span>
								<span class="category-label__number">
									88
								</span>
							</div>
						</label>
					</form>
				</div>
				<div class="filter__item filter-tags">
					<h3 class="filter__title title-small">
						Popular Tags
					</h3>
					<form class="filter__form filter-tags__form" action="#">
						<label class="filter-tags__label tags-label">
							<input class="tags-label__checkbox" type="checkbox">
							<div class="tags-label__text-box">
								<span class="tags-label__text">
									Sweetshirt
								</span>
							</div>
						</label>
						<label class="filter-tags__label tags-label">
							<input class="tags-label__checkbox" type="checkbox" checked>
							<div class="tags-label__text-box">
								<span class="tags-label__text">
									Man Accessories
								</span>
							</div>
						</label>
						<label class="filter-tags__label tags-label">
							<input class="tags-label__checkbox" type="checkbox">
							<div class="tags-label__text-box">
								<span class="tags-label__text">
									Fashion
								</span>
							</div>
						</label>
						<label class="filter-tags__label tags-label">
							<input class="tags-label__checkbox" type="checkbox">
							<div class="tags-label__text-box">
								<span class="tags-label__text">
									Polo
								</span>
							</div>
						</label>
						<label class="filter-tags__label tags-label">
							<input class="tags-label__checkbox" type="checkbox">
							<div class="tags-label__text-box">
								<span class="tags-label__text">
									T-Shirt
								</span>
							</div>
						</label>
						<label class="filter-tags__label tags-label">
							<input class="tags-label__checkbox" type="checkbox">
							<div class="tags-label__text-box">
								<span class="tags-label__text">
									Jewellery
								</span>
							</div>
						</label>
					</form>
				</div>
			</div>
			<div class="shop__content shop-content">
				<div class="shop-content__filter content-filter">
					<div class="content-filter__view filter-view">
						<span class="filter-view__text">
							View
						</span>
						<button class="filter-view__btn-grid" role="button">
							<svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
								<path fill="#8d8d8d"
									d="M4 4h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4zM4 10h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4zM4 16h4v4H4zm6 0h4v4h-4zm6 0h4v4h-4z" />
							</svg>
						</button>
						<button class="filter-view__btn-list" role="button">

							<?xml version="1.0" encoding="UTF-8"?>
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%"
								height="25px" viewBox="0 0 50 50" version="1.1">
								<path fill="#8d8d8d"
									d="M 10.824219 35.605469 L 50 35.605469 L 50 42.75 L 10.824219 42.75 Z M 10.824219 35.605469 " />
								<path fill="#8d8d8d"
									d="M 10.824219 21.535156 L 50 21.535156 L 50 28.679688 L 10.824219 28.679688 Z M 10.824219 21.535156 " />
								<path fill="#8d8d8d"
									d="M 10.824219 7.035156 L 50 7.035156 L 50 14.175781 L 10.824219 14.175781 Z M 10.824219 7.035156 " />
								<path fill="#8d8d8d"
									d="M 0 35.824219 L 7.144531 35.824219 L 7.144531 42.964844 L 0 42.964844 Z M 0 35.824219 " />
								<path fill="#8d8d8d"
									d="M 0 21.535156 L 7.144531 21.535156 L 7.144531 28.679688 L 0 28.679688 Z M 0 21.535156 " />
								<path fill="#8d8d8d"
									d="M 0 7.035156 L 7.144531 7.035156 L 7.144531 14.175781 L 0 14.175781 Z M 0 7.035156 " />
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
