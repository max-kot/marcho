<section class="timer">
	<div class="timer__image --ibg">
		<img src="img/timer/cover.png" alt="cover">
	</div>
	<div class="timer__body">
		<div class="container">
			<div class="timer__content">
				<h4 class="timer__subtitle subtitle">
					Style Fashion
				</h4>
				<h3 class="timer__title title">
					Deal of the day
				</h3>
				<div class="timer__counter counter">
					<div class="counter__date counter__date--none">
						January 01 2023 00:00:00
					</div>
					<div class="counter__wrapper">
						<div class="counter__time">
							<h4 class="counter__days">
								00
							</h4>
							<p class="counter__text">
								Days
							</p>
						</div>
						<div class="counter__time">
							<h4 class="counter__hours">
								00
							</h4>
							<p class="counter__text">
								Hours
							</p>
						</div>
						<div class="counter__time">
							<h4 class="counter__minutes">
								00
							</h4>
							<p class="counter__text">
								Minutes
							</p>
						</div>
						<div class="counter__time">
							<h4 class="counter__seconds">
								00
							</h4>
							<p class="counter__text">
								Seconds
							</p>
						</div>
					</div>
					<div class="counter__loader preloader">
						<div class="lds-dual-ring"></div>
					</div>
				</div>
				<a class="timer__link btn btn--border" href="#">Shop now</a>
			</div>
		</div>
	</div>
</section>
