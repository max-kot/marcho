<section class="cover">
	<div class="big-container">
		<div class="cover__body">
			<div class="cover__cover --ibg">
				<img src="./img/cover/bg.png" alt="Cover">
			</div>
			<div class="cover__content">
				<h2 class="cover__title title title--regular">
					@@title
				</h2>
				<nav class="cover__breadcrumbs breadcrumbs">
					<ul class="breadcrumbs__list list-reset">
						<li class="breadcrumbs__item">
							<a class="breadcrumbs__link " href="#">
								Home
							</a>
						</li>
						<li class="breadcrumbs__item">
							<a class="breadcrumbs__link breadcrumbs__link--active" href="@@activeLinkSrc">
								@@activeLinkName
							</a>
						</li>
					</ul>

				</nav>
			</div>
		</div>
	</div>
</section>
